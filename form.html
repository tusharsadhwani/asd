<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body
    style="
      margin: 0;
      height: 100vh;
      text-align: center;
      background: url('https://unsplash.com/photos/VieM9BdZKFo/download?w=2400');
      background-size: 100% 100%;
      background-repeat: no-repeat;
    "
  >
    <form
      style="
        display: inline-block;
        width: 300px;
        padding-top: 100px;
        text-align: right;
      "
    >
      <label>
        Username
        <input type="text" name="username" />
      </label>
      <br />
      <br />
      <label>
        Email
        <input type="email" name="email" />
      </label>
      <br />
      <br />
      <label>
        Password
        <input type="password" name="password" />
      </label>
      <br />
      <br />
      <label>
        Date of Birth
        <input type="date" name="dob" />
      </label>
      <br />
      <br />
      <label>
        Gender:
        <input type="radio" name="gender" value="m" /> Male
        <input type="radio" name="gender" value="f" /> Female
      </label>
      <br />
      <br />
      <button>Submit</button>
    </form>
  </body>
</html>
